apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "deepsigma.componentName" (dict "component" "dashboard" "Chart" .Chart "Release" .Release "Values" .Values) }}
  labels:
    {{- include "deepsigma.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "deepsigma.componentLabels" (dict "component" "dashboard" "Chart" .Chart "Release" .Release "Values" .Values) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "deepsigma.componentLabels" (dict "component" "dashboard" "Chart" .Chart "Release" .Release "Values" .Values) | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "deepsigma.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: dashboard
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          {{- with .Values.dashboard.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if or .Values.dashboard.envFrom.configMapRef .Values.dashboard.envFrom.secretRef }}
          envFrom:
            {{- if and .Values.dashboard.envFrom.configMapRef .Values.configMap.enabled }}
            - configMapRef:
                name: {{ include "deepsigma.configMapName" . }}
            {{- end }}
            {{- if and .Values.dashboard.envFrom.secretRef .Values.secret.enabled }}
            - secretRef:
                name: {{ include "deepsigma.secretName" . }}
            {{- end }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.dashboard.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.dashboard.readinessProbe | nindent 12 }}
          {{- with .Values.dashboard.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.dataPersistence.enabled }}
          volumeMounts:
            {{- range .Values.dataPersistence.mountPaths }}
            - name: deepsigma-data
              mountPath: {{ . | quote }}
            {{- end }}
          {{- end }}
      {{- if .Values.dataPersistence.enabled }}
      volumes:
        - name: deepsigma-data
          persistentVolumeClaim:
            claimName: {{ include "deepsigma.dataPvcName" . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
