name: Branch Sync Guard

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  branch-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure branch includes latest base
        run: |
          git fetch --prune origin "${{ github.base_ref }}"
          bash scripts/branch_sync_check.sh "origin/${{ github.base_ref }}" "HEAD"
