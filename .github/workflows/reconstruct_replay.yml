name: Reconstruct Replay

permissions:
  contents: read

on:
  push:
    paths:
      - 'schemas/reconstruct/**'
      - 'enterprise/src/tools/reconstruct/**'
      - 'docs/governance/**'
      - 'tests/test_reconstruct_*.py'
jobs:
  reconstruct:
    name: Seal + Replay Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Run seal bundle builder (deterministic)
        run: >
          python src/tools/reconstruct/seal_bundle.py
          --decision-id DEC-001
          --clock 2026-02-21T00:00:00Z
          --deterministic true
          --user ci
          --out-dir "$RUNNER_TEMP/sealed_runs"

      - name: Run replay on sealed output
        run: |
          sealed=$(ls "$RUNNER_TEMP"/sealed_runs/RUN-*.json | grep -v manifest | head -1)
          python src/tools/reconstruct/replay_sealed_run.py --sealed "$sealed"

      - name: Run unit tests
        run: |
          python -m unittest tests.test_reconstruct_replay -v
          python -m unittest tests.test_deterministic_seal -v
