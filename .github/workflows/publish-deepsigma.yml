name: Publish — deepsigma

# Publishes the deepsigma core package to PyPI on version tags (vX.Y.Z)
# or can be triggered manually for TestPyPI runs.
#
# Uses OIDC trusted publishing — no API token secret needed.
# Configure at: https://pypi.org/manage/project/deepsigma/settings/publishing/
#
# To publish to TestPyPI first:
#   Run workflow manually with test_pypi=true input

on:
  push:
    tags:
      - 'v*'      # e.g. v2.1.0
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package + dev deps
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write   # OIDC trusted publishing

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install --upgrade pip build

      - name: Build distribution
        run: python -m build

      - name: Publish to TestPyPI
        if: github.event.inputs.test_pypi == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: github.event.inputs.test_pypi != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
