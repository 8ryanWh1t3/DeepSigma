name: OpenAPI Sync

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  openapi-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify OpenAPI docs are up to date
        run: make openapi-check
