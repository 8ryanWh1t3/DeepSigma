name: Stateless API Scale Benchmark

on:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install package + benchmark deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install httpx

      - name: Run reencrypt benchmark (real workload)
        run: make benchmark

      - name: Run 3-replica HTTP benchmark
        run: |
          bash enterprise/scripts/run_scale_stack.sh

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scale-benchmark
          path: |
            enterprise/release_kpis/scalability_metrics.json
            enterprise/release_kpis/security_metrics.json
            enterprise/release_kpis/benchmark_history.json
            enterprise/docs/examples/scale/report_latest.json
            enterprise/docs/examples/scale/report_latest.md
