name: Stateless API Scale Benchmark

on:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install package + benchmark deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install httpx

      - name: Run 3-replica benchmark
        run: |
          bash scripts/run_scale_stack.sh

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stateless-api-scale-benchmark
          path: |
            docs/examples/scale/report_latest.json
            docs/examples/scale/report_latest.md
