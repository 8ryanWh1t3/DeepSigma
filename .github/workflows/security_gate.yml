name: Security Gate

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  security-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run security gate
        run: |
          make security-gate

      - name: Upload security gate report
        uses: actions/upload-artifact@v4
        with:
          name: security-gate-report
          path: |
            release_kpis/SECURITY_GATE_REPORT.md
            release_kpis/SECURITY_GATE_REPORT.json
