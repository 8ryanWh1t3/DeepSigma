name: Repo Stats

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate repo stats
        run: |
          python tools/repo_stats.py \
            --write-readme README.md \
            --write-telemetry docs/telemetry.json \
            --write-badges docs/badges

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md docs/telemetry.json docs/badges/
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: update repo telemetry stats (auto)"
          git push origin main
