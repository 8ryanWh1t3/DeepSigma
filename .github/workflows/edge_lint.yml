name: EDGE Hardening Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  edge-lint:
    name: EDGE file policy check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run EDGE hardening linter (repo root)
        run: python tools/edge_lint.py

      - name: Run EDGE hardening linter (edge/ directory)
        run: python tools/edge_lint.py --path edge/
