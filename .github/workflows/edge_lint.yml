name: EDGE Hardening Lint

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  edge-lint:
    name: EDGE file policy check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Scan for EDGE files in unexpected locations
        run: |
          echo "Checking for EDGE_*.html outside expected directories..."
          STRAY=$(find . -name "EDGE_*.html" \
            -not -path "./.git/*" \
            -not -path "./edge/*" \
            -not -path "./enterprise/edge/*" \
            -not -path "./core/edge/*" \
            -not -path "./EDGE_HARDENING_HEADER_SNIPPET.html" | head -20)
          if [ -n "$STRAY" ]; then
            echo "::warning::EDGE files found outside expected directories:"
            echo "$STRAY"
          fi

      - name: Run EDGE hardening linter (all directories)
        run: python tools/edge_lint.py

      - name: Run EDGE hardening linter (edge/)
        run: python tools/edge_lint.py --path edge/

      - name: Run EDGE hardening linter (enterprise/edge/)
        run: python tools/edge_lint.py --path enterprise/edge/

      - name: Run EDGE hardening linter (core/edge/)
        run: python tools/edge_lint.py --path core/edge/

      - name: Generate JSON report
        if: always()
        run: |
          mkdir -p lint-reports
          python tools/edge_lint.py --json > lint-reports/all.json 2>&1 || true
          python tools/edge_lint.py --json --path edge/ > lint-reports/edge.json 2>&1 || true
          python tools/edge_lint.py --json --path enterprise/edge/ > lint-reports/enterprise.json 2>&1 || true
          python tools/edge_lint.py --json --path core/edge/ > lint-reports/core.json 2>&1 || true

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: edge-lint-report
          path: lint-reports/
          retention-days: 30
