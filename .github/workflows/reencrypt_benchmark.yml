name: DISR Re-encrypt Benchmark

on:
  workflow_dispatch:
  push:
    paths:
      - "enterprise/scripts/reencrypt_benchmark.py"
      - "enterprise/src/deepsigma/security/reencrypt.py"

permissions:
  contents: read

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run re-encrypt benchmark
        run: make benchmark

      - name: Scalability regression gate
        run: make scalability-gate

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: disr-benchmark
          path: |
            enterprise/release_kpis/scalability_metrics.json
            enterprise/release_kpis/security_metrics.json
            enterprise/release_kpis/benchmark_history.json
            enterprise/artifacts/benchmarks/reencrypt/benchmark_summary.json
