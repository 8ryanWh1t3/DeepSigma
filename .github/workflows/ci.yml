name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          python -m pytest tests/test_degrade_ladder.py tests/test_policy_loader.py tests/test_coherence_dlr.py tests/test_coherence_rs.py tests/test_coherence_ds.py tests/test_coherence_mg.py tests/test_coherence_bridge.py tests/test_prime.py tests/test_schema_claim.py tests/test_api.py -v --tb=short

      - name: Run integration tests
        run: |
          python -m pytest tests/test_integration.py -v --tb=short

      - name: Validate examples against schemas
        run: |
          python tools/validate_examples.py

      - name: Validate LLM Data Model examples
        run: |
          python llm_data_model/05_validation/validate_examples.py

      - name: Run Money Demo contract test
        run: |
          python -m pytest tests/test_money_demo.py -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: |
          ruff check . --select E,F,W --ignore E501


  dashboard-build:
    name: Dashboard TypeScript Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci --ignore-scripts; else npm install; fi
      - name: Type-check and build
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/dist/
          retention-days: 5

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test, lint, dashboard-build]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
