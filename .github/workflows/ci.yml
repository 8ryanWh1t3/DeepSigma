name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          python -m pytest tests/test_degrade_ladder.py tests/test_policy_loader.py -v --tb=short

      - name: Run integration tests
        run: |
          python -m pytest tests/test_integration.py -v --tb=short

      - name: Validate examples against schemas
        run: |
          python tools/validate_examples.py

      - name: Validate LLM Data Model examples
        run: |
          python llm_data_model/05_validation/validate_examples.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: |
          ruff check . --select E,F,W --ignore E501
