name: Repo KPI Gate

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  issues: read

jobs:
  gate:
    runs-on: ubuntu-latest
    env:
      MPLCONFIGDIR: .cache/matplotlib
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install KPI dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib

      - name: Run KPI issue deltas
        run: |
          make kpi-issues

      - name: Run KPI (includes gate)
        run: |
          make kpi
