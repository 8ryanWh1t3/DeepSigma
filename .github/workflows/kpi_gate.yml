name: Repo KPI Gate

on:
  workflow_dispatch:

permissions:
  contents: read
  issues: read

jobs:
  gate:
    runs-on: ubuntu-latest
    env:
      MPLCONFIGDIR: .cache/matplotlib
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install KPI dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/locks/kpi.txt
          pip install pyyaml

      - name: Run KPI issue deltas
        run: |
          make milestone-gate
          make issue-label-gate
          make kpi-issues
          make roadmap-gate

      - name: Run KPI (includes gate)
        run: |
          make kpi
