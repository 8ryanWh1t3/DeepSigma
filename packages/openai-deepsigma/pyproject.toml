[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openai-deepsigma"
version = "0.1.0"
description = "Agent wrapper that logs every tool call and completion as a sealed decision through the coherence pipeline."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "deepsigma>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "deepsigma>=2.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]
