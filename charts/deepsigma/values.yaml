imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

configMap:
  enabled: false
  data: {}

secret:
  enabled: false
  stringData: {}

dataPersistence:
  enabled: false
  existingClaim: ""
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  mountPaths:
    - /app/src/data
    - /app/data

api:
  replicaCount: 1
  image:
    repository: ghcr.io/8ryanwh1t3/deepsigma-api
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8000
  env: []
  resources: {}
  envFrom:
    configMapRef: false
    secretRef: false
  livenessProbe:
    httpGet:
      path: /api/health
      port: http
  readinessProbe:
    httpGet:
      path: /api/ready
      port: http
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

dashboard:
  replicaCount: 1
  image:
    repository: ghcr.io/8ryanwh1t3/deepsigma-dashboard
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 3000
  env: []
  resources: {}
  envFrom:
    configMapRef: false
    secretRef: false
  livenessProbe:
    httpGet:
      path: /healthz
      port: http
  readinessProbe:
    httpGet:
      path: /healthz
      port: http

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: deepsigma.local
      paths:
        - path: /
          pathType: Prefix
          service: dashboard
        - path: /api
          pathType: Prefix
          service: api
  tls: []

fuseki:
  enabled: false
  image:
    repository: stain/jena-fuseki
    tag: "5.1.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3030
  persistence:
    enabled: true
    size: 5Gi
    storageClassName: ""
  resources: {}
  adminPassword: "admin"
  livenessProbe:
    httpGet:
      path: /$/ping
      port: http
  readinessProbe:
    httpGet:
      path: /$/ping
      port: http

serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  additionalLabels: {}
  endpoint:
    service: api
    path: /metrics

nodeSelector: {}
tolerations: []
affinity: {}
